<!DOCTYPE html>
<html lang="en">
<head>
  <title>Smart Campus | Contact</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Navbar -->
<nav class="bg-indigo-600 p-4 text-white flex justify-between items-center shadow-md">
  <h1 class="text-2xl font-bold tracking-wide">Smart Campus</h1>
  <div class="space-x-6 text-sm md:text-base">
    <a href="index.html" class="hover:underline font-medium">Home</a>
    <a href="events.html" class="hover:underline font-medium">Events</a>
    <a href="contact.html" class="hover:underline font-medium">Contact</a>
  </div>
</nav>

<section class="max-w-5xl mx-auto p-8 md:p-10">
  <h2 class="text-3xl font-bold mb-2 text-center text-gray-800">
    Contact Smart Campus Team
  </h2>
  <p class="text-gray-600 text-center mb-10">
    Have any question, feedback or idea? We would love to hear from you.
  </p>

  <div class="grid md:grid-cols-2 gap-8 items-center">
    <!-- Attractive Side Image -->
    <div class="hidden md:block">
      <img
        src="https://images.pexels.com/photos/1181370/pexels-photo-1181370.jpeg?auto=compress&cs=tinysrgb&w=800"
        alt="Students discussing in campus"
        class="rounded-3xl shadow-2xl w-full object-cover"
      />
    </div>

    <!-- Contact Form -->
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full">
      <h3 class="text-xl font-semibold mb-4 text-indigo-700">Get in Touch</h3>

      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
          <input
            type="text"
            class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Your Name"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            type="email"
            class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="your@email.com"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Message</label>
          <textarea
            rows="4"
            class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Your message..."
          ></textarea>
        </div>

        <button
          type="button"
          class="w-full bg-indigo-600 text-white py-2.5 rounded-lg font-semibold hover:bg-indigo-700 transition"
        >
          Send Message
        </button>
      </form>

      <div class="mt-6 text-sm text-gray-600">
        <p><span class="font-semibold">Address:</span> ABC College, Smart City, India</p>
        <p><span class="font-semibold">Email:</span> support@smartcampus.com</p>
        <p><span class="font-semibold">Phone:</span> +91-98765 43210</p>
      </div>
    </div>
  </div>
</section>

<footer class="bg-indigo-600 text-white p-4 text-center mt-4">
  Â© 2025 Smart Campus Portal
</footer>

</body>
</html>
